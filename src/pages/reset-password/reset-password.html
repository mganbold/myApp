<ion-header no-border>
  <ion-navbar class="ion-navbar" color="light" [hideBackButton]="true">
    <ion-buttons left>
      <button ion-button navPop color="primary" icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col class="password-header">
      <h1>Forgot your password?</h1>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="form-offset">
      <div class="content-text"> Enter your email address below to request a reset password link.</div>
    </ion-col>
  </ion-row>

  <ion-row>
    <form [formGroup]="_resetPasswordForm" (submit)="_resetPassword()" novalidate>
        <ion-row>
          <ion-col>
            <ion-item (keyup.enter)="_resetPassword()" class="email-input">
              <ion-input
                #email formControlName="email"
                type="email"
                placeholder="Your email address"
                [class.invalid]="!_resetPasswordForm.controls['email'].valid && (_resetPasswordForm.controls['email'].touched || _resetPasswordForm.submitted)"
              >
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      <ion-footer>
        <button full ion-button full type="submit" class="submit-button">
          Submit
        </button>
      </ion-footer>
    </form>
  </ion-row>

</ion-content>
