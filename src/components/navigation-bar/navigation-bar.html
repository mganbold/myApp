<div class="navigation-container">
  <ion-icon
    class="icon-item"
    name="radio-button-on"
    [class.btn-selected]="selectedItem === _navigationItems.ARC_CHART"
    (tap)="_onClick(_navigationItems.ARC_CHART)"
  >
  </ion-icon>

  <ion-icon
    class="icon-item"
    name="pulse"
    [class.btn-selected]="selectedItem === _navigationItems.LINE_CHART"
    (tap)="_onClick(_navigationItems.LINE_CHART)"
  >
  </ion-icon>

  <ion-icon
    class="icon-item"
    name="ribbon"
    [class.btn-selected]="selectedItem === _navigationItems.COMPARISON"
    (tap)="_onClick(_navigationItems.COMPARISON)"
  >
  </ion-icon>

  <ion-icon
    class="icon-item"
    name="create"
    [class.btn-selected]="selectedItem === _navigationItems.EDIT"
    (tap)="_onClick(_navigationItems.EDIT)"
  >
  </ion-icon>
</div>
